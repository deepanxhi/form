<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" th:field="*{name}" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="genderMale" th:field="*{gender}" value="Male"> Male
                <input type="radio" id="genderFemale" th:field="*{gender}" value="Female"> Female
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" th:field="*{dob}" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div th:if="${message}" th:text="${message}"></div>
    </div>
</body>
</html>
